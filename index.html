<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Clone — Demo</title>
  <meta name="description" content="Simple responsive YouTube homepage clone — demo only" />
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#ff4646;
      --glass: rgba(255,255,255,0.03);
      --light:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;color:var(--light);background:linear-gradient(180deg,#061021 0%, #091426 100%)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1200px;margin:20px auto;padding:16px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:56px;height:40px;border-radius:6px;background:linear-gradient(45deg,#ff3333,#ff914d);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#08101a;font-size:18px;box-shadow:0 6px 18px rgba(255,70,70,0.12)
    }
    .search {
      margin-left:16px;flex:1;display:flex;gap:8px;align-items:center;
    }
    .search input{flex:1;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--light)}
    .search button{padding:10px 12px;border-radius:8px;border:0;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
    .top-actions{display:flex;gap:8px;align-items:center}
    .icon-btn{padding:8px;border-radius:8px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);cursor:pointer}
    nav{display:flex;gap:8px;margin-bottom:16px;overflow:auto;padding-bottom:6px}
    nav a{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);font-size:13px;color:var(--muted)}
    .layout{display:grid;grid-template-columns:220px 1fr;gap:20px}
    @media (max-width:900px){.layout{grid-template-columns:1fr} nav{display:none}}
    .sidebar{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .sidebar a{display:block;padding:10px;border-radius:8px;color:var(--muted);margin-bottom:6px}
    .main{min-height:60vh}
    .section-title{display:flex;justify-content:space-between;align-items:center;margin:6px 0 14px 0}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    @media (max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:780px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:480px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .22s ease,box-shadow .22s ease}
    .card:hover{transform:translateY(-8px);box-shadow:0 16px 50px rgba(0,0,0,0.6)}
    .thumb{position:relative;height:160px;background:#222;display:flex;align-items:center;justify-content:center}
    .thumb img{display:block;width:100%;height:100%;object-fit:cover}
    .duration{position:absolute;right:8px;bottom:8px;background:rgba(0,0,0,0.6);padding:4px 6px;border-radius:6px;font-size:12px;color:#fff}
    .card-body{padding:10px;display:flex;gap:10px}
    .avatar{flex:0 0 44px;width:44px;height:44px;border-radius:50%;overflow:hidden;display:flex;align-items:center;justify-content:center;font-weight:700;color:#06202a}
    .meta{flex:1}
    .meta h3{margin:0;font-size:15px;line-height:1.2}
    .meta p{margin:6px 0 0 0;color:var(--muted);font-size:13px;display:flex;gap:8px;flex-wrap:wrap}
    .views{color:var(--muted)}
    .dot{width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.06);display:inline-block;margin:0 6px}
    /* play overlay for hover */
    .thumb::after{
      content:"";
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(0.9);
      width:70px;height:70px;border-radius:50%;display:block;background:rgba(0,0,0,0.35);backdrop-filter: blur(2px);
      box-shadow:0 6px 18px rgba(0,0,0,0.6);transition:transform .22s ease,opacity .22s ease;
      opacity:0.95;
      display:flex;align-items:center;justify-content:center;color:#fff;font-size:28px;
    }
    .thumb:hover::after{transform:translate(-50%,-50%) scale(1.05)}
    /* modal */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;padding:20px;z-index:40}
    .overlay.open{display:flex}
    .modal{max-width:980px;width:100%;background:#061321;border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.04)}
    .modal .video{background:#000;height:520px;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:16px}
    .modal .info{margin-top:10px;color:var(--muted)}
    /* small helpers */
    .muted{color:var(--muted)}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);font-size:13px;color:var(--muted)}
    /* generated svg placeholders scale nicely */
    .svg-thumb{width:100%;height:100%;display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">YT</div>
        <div>
          <div style="font-weight:700;font-size:16px">YouTube — Clone</div>
          <div class="muted" style="font-size:12px">Demo / responsive</div>
        </div>
      </div>

      <div class="search" style="min-width:220px">
        <input id="search" placeholder="Search videos, e.g. Python tutorial" aria-label="Search videos">
        <button id="searchBtn">Search</button>
      </div>

      <div class="top-actions">
        <div class="icon-btn">Upload</div>
        <div class="icon-btn">Apps</div>
        <div class="icon-btn" id="profileBtn" title="Profile">AC</div>
      </div>
    </header>

    <nav id="filters" class="chips" aria-hidden="false">
      <a class="chip" data-filter="all">All</a>
      <a class="chip" data-filter="music">Music</a>
      <a class="chip" data-filter="edu">Education</a>
      <a class="chip" data-filter="tech">Tech</a>
      <a class="chip" data-filter="fun">Entertainment</a>
    </nav>

    <div class="layout">
      <aside class="sidebar" aria-label="Left sidebar">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Shorts</a>
        <hr style="border:0;border-top:1px solid rgba(255,255,255,0.03);margin:10px 0">
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
      </aside>

      <main class="main">
        <div class="section-title">
          <h2 style="margin:0">Recommended</h2>
          <div class="muted">Showing <span id="count">0</span> results</div>
        </div>

        <div class="grid" id="grid" aria-live="polite">
          <!-- cards inserted by JS -->
        </div>
      </main>
    </div>
  </div>

  <!-- modal -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong id="modalTitle">Video Title</strong>
        <button id="closeModal" style="background:transparent;border:0;color:var(--muted);cursor:pointer">✕</button>
      </div>
      <div class="video" id="modalVideo">Video preview (demo)</div>
      <div class="info" id="modalInfo"></div>
    </div>
  </div>

  <script>
    // sample video dataset
    const videos = [
      { id:1, title:"YouTube Clone — Build & Design", channel:"Akhil C U", views:"1.2M views", time:"2 days ago", duration:"8:34", category:"tech" },
      { id:2, title:"10 Java Tips Every Developer Should Know", channel:"CodeWithAkhil", views:"520K views", time:"1 week ago", duration:"15:02", category:"edu" },
      { id:3, title:"Relaxing Piano — LoFi Mix", channel:"LoFi Chill", views:"3.4M views", time:"3 months ago", duration:"1:02:10", category:"music" },
      { id:4, title:"Intro to Spring Boot in 20 Minutes", channel:"BackendBites", views:"210K views", time:"4 days ago", duration:"19:45", category:"tech" },
      { id:5, title:"Campus Volleyball — Highlights", channel:"KSRM College", views:"12K views", time:"2 years ago", duration:"4:12", category:"fun" },
      { id:6, title:"Learn HTML & CSS — Beginner Tutorial", channel:"DesignLab", views:"870K views", time:"5 months ago", duration:"45:33", category:"edu" },
      { id:7, title:"AWS vs GCP — Quick Comparison", channel:"CloudNerd", views:"98K views", time:"3 weeks ago", duration:"11:20", category:"tech" },
      { id:8, title:"15-Minute Full Body Workout", channel:"FitFast", views:"430K views", time:"1 month ago", duration:"15:00", category:"fun" },
      { id:9, title:"Microcontroller Projects (IoT)", channel:"ElectroLab", views:"67K views", time:"6 months ago", duration:"22:08", category:"edu" },
      { id:10, title:"Chill Beats for Work", channel:"BeatsHub", views:"900K views", time:"1 year ago", duration:"2:10:05", category:"music" },
      { id:11, title:"Build a Portfolio Website — Step-by-Step", channel:"AkhilDev", views:"240K views", time:"2 weeks ago", duration:"28:19", category:"edu" },
      { id:12, title:"Funny Pranks Compilation", channel:"LaughBox", views:"5.5M views", time:"5 years ago", duration:"12:05", category:"fun" }
    ];

    const grid = document.getElementById('grid');
    const countEl = document.getElementById('count');
    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalVideo = document.getElementById('modalVideo');
    const modalInfo = document.getElementById('modalInfo');
    const closeModal = document.getElementById('closeModal');

    // helper: generate SVG thumbnail as data URL (ensures not blank)
    function makeThumbSVG(title, id){
      const bgColors = ['#ff7a7a','#7aa2ff','#8affc1','#ffd27a','#d08aff','#ffa6d0'];
      const bg = bgColors[id % bgColors.length];
      const short = title.length > 30 ? title.slice(0,30) + '…' : title;
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='1280' height='720'>
        <defs>
          <linearGradient id='g' x1='0' x2='1' y1='0' y2='1'>
            <stop offset='0' stop-color='${bg}' stop-opacity='1'/>
            <stop offset='1' stop-color='#10202b' stop-opacity='0.12'/>
          </linearGradient>
        </defs>
        <rect fill='url(#g)' width='100%' height='100%' rx='8' />
        <g font-family='Arial, Helvetica, sans-serif' fill='#ffffff'>
          <text x='40' y='120' font-size='40' font-weight='700'>${escapeXml(short)}</text>
          <rect x='40' y='480' width='200' height='48' rx='8' fill='rgba(0,0,0,0.38)'/>
          <text x='56' y='516' font-size='20' fill='#ffffff'>${escapeXml('▶ Play Sample')}</text>
        </g>
      </svg>`;
      return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
    }

    // helper to generate avatar SVG with initials
    function makeAvatar(name, id){
      const initials = name.split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();
      const colors = ['#a3e635','#60a5fa','#f97316','#fb7185','#c084fc','#34d399'];
      const bg = colors[id % colors.length];
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='128' height='128'>
        <rect width='100%' height='100%' rx='50%' fill='${bg}' />
        <text x='50%' y='52%' font-size='48' text-anchor='middle' fill='#06202a' font-family='Arial' font-weight='800' dy='.35em'>${initials}</text>
      </svg>`;
      return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
    }

    function escapeXml(unsafe){
      return unsafe.replace(/[<>&'"]/g, function(c){ return {'<':'&lt;','>':'&gt;','&':'&amp;',"'":"&apos;",'"':'&quot;'}[c]; });
    }

    // render cards
    function render(list){
      grid.innerHTML = '';
      countEl.textContent = list.length;
      list.forEach((v, idx) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.tabIndex = 0;
        // thumbnail (svg data url)
        const thumbUrl = makeThumbSVG(v.title, idx);
        const avatarUrl = makeAvatar(v.channel, idx);
        card.innerHTML = `
          <div class="thumb" aria-hidden="true">
            <img class="svg-thumb" src="${thumbUrl}" alt="${escapeXml(v.title)} thumbnail">
            <div class="duration">${v.duration}</div>
          </div>
          <div class="card-body">
            <div class="avatar" style="background:#fff"><img src="${avatarUrl}" alt="${escapeXml(v.channel)} avatar" style="width:100%;height:100%;display:block;object-fit:cover"></div>
            <div class="meta">
              <h3>${escapeXml(v.title)}</h3>
              <p><span class="muted">${escapeXml(v.channel)}</span><span class="dot"></span><span class="views">${escapeXml(v.views)}</span><span class="dot"></span><span class="muted">${escapeXml(v.time)}</span></p>
            </div>
          </div>
        `;
        // click opens modal
        card.addEventListener('click', ()=>openModal(v));
        card.addEventListener('keypress', (e)=>{ if(e.key==='Enter') openModal(v); });
        grid.appendChild(card);
      });
    }

    // modal
    function openModal(v){
      modalTitle.textContent = v.title;
      modalInfo.innerHTML = `<strong>${v.channel}</strong> • ${v.views} • ${v.time} • Category: <span class="muted">${v.category}</span>`;
      // demo video area: show a larger thumbnail with play icon
      modalVideo.innerHTML = `<img src="${makeThumbSVG(v.title, v.id)}" alt="" style="width:100%;height:100%;object-fit:cover;border-radius:6px">`;
      overlay.classList.add('open');
      // trap focus (simple)
      closeModal.focus();
    }
    closeModal.addEventListener('click', ()=>overlay.classList.remove('open'));
    overlay.addEventListener('click', (e)=>{ if(e.target===overlay) overlay.classList.remove('open') });

    // filtering/search
    const searchInput = document.getElementById('search');
    const searchBtn = document.getElementById('searchBtn');
    const filters = document.getElementById('filters');

    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      const activeChip = document.querySelector('#filters .chip.active');
      const category = activeChip ? activeChip.dataset.filter : 'all';
      let out = videos.filter(v=>{
        const matchQ = q === '' || v.title.toLowerCase().includes(q) || v.channel.toLowerCase().includes(q);
        const matchCat = category === 'all' || v.category === category;
        return matchQ && matchCat;
      });
      render(out);
    }

    // chip clicks
    filters.querySelectorAll('.chip').forEach(chip=>{
      chip.addEventListener('click', ()=>{
        filters.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        chip.classList.add('active');
        applyFilters();
      });
    });
    // default active 'all'
    document.querySelector('.chip[data-filter="all"]').classList.add('active');

    // search
    searchBtn.addEventListener('click', applyFilters);
    searchInput.addEventListener('keyup', (e)=>{ if(e.key==='Enter') applyFilters(); });

    // initial render
    render(videos);

    // small accessibility: close modal with Esc
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') overlay.classList.remove('open'); });

  </script>
</body>
</html>
